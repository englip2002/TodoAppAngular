<div class="flex flex-col">
  <div class="text-center m-5">
    <h3 class="text-2xl font-bold">Update Todo Task:</h3>
  </div>

  <div>
    <form [formGroup]="todoTaskEditForm" class="max-w-md mx-auto" (submit)="onSubmit()">
      <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="title" id="title" formControlName="title"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " />
        <label for="title"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Title</label>
        <span *ngIf="todoTaskEditForm.get('title').invalid && todoTaskEditForm.get('title').touched"
          class="text-red-600">The field is required!</span>
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="description" id="description" formControlName="description"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " />
        <label for="description"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
        <span *ngIf="todoTaskEditForm.get('description').invalid && todoTaskEditForm.get('description').touched"
          class="text-red-600">The field is required!</span>
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input type="datetime-local" name="dueDate" id="dueDate" formControlName="dueDate"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " />
        <label for="dueDate"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Due
          Date</label>
        <span *ngIf="todoTaskEditForm.get('dueDate').hasError('required') && todoTaskEditForm.get('dueDate').touched"
          class="text-red-600">The field is required!</span>
        <span *ngIf="!todoTaskEditForm.get('dueDate').hasError('required') && todoTaskEditForm.get('dueDate').hasError('invalidDate') && todoTaskCreateForm.get('dueDate').touched"
          class="text-red-600">Invalid date, please enter date after now!</span>
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input type="datetime" name="category" id="category" formControlName="category"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " required />
        <label for="category"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Category</label>
        <span *ngIf="todoTaskEditForm.get('category').invalid && todoTaskEditForm.get('category').touched"
          class="text-red-600">The field is required!</span>
      </div>
      <div class="space-y-2 md:space-x-2">
        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-blue-300"
          [disabled]="!todoTaskEditForm.valid">Submit</button>
        <button type="button" (click)="onCancel()"
          class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Cancel</button>
      </div>
    </form>
  </div>
</div>
