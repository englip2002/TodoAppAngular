<div class="">
  <h2 class="text-3xl mb-4">Todo Task Details:</h2>
</div>
<div class="space-y-1">
  <h3 class="text-xl">{{todoTask.title}}</h3>
  <p class="font-bold">Description: <span class="font-normal">{{todoTask.description}}</span></p>
  <p class="font-bold">Due Date: <span class="font-normal">{{todoTask.dueDate}}</span></p>
  <p class="font-bold">Category: <span class="font-normal">{{todoTask.category}}</span></p>
  <p class="font-bold">Date Created: <span class="font-normal">{{todoTask.created}}</span></p>
  <p class="font-bold">Date Updated: <span class="font-normal">{{todoTask.updated}}</span></p>
</div>
<div class="space-x-2 mt-2 w-full">
  <button type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-1/2 sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    (click)="onEdit()">Edit</button>
  <button type="button"
    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-1/2 sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
    (click)="onDelete()">Delete</button>
</div>
